<!DOCTYPE html>
<html>
<head>
    <title>Start Page
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        function validateForm() {
          let x = document.forms["myForm"]["id"].value;
          if (isNaN(x) || x == "") {
            alert("You must type a number");
            return false;
          }
        }
    </script>
</head>

<body>
<h1>CVDS LAB 5!</h1>
<form name="myForm" action="/sunshine" onsubmit="return validateForm()" method="get">
    <label for="id">Type a number:</label><br>
    <input type="text" id="id" name="id"><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
